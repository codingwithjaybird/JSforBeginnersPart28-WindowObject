<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Coding With JayBird">
  <title>Window Object</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <h1>Window Object</h1>
  <img src="img/window.jpg" alt="seasons" width="600">
  <section>
    <h2><em>Window Object Properties</em></h2>
      <h3>Inner Height: <span id="inner-height"></span></h3>
      <h3>Inner Width: <span id="inner-width"></span></h3>
      <h3>Screen Height: <span id="screen-height"></span></h3>
      <h3>Screen Width: <span id="screen-width"></span></h3>
      <h3>Screen Coordinate X: <span id="screen-x"></span></h3>
      <h3>Screen Coordinate Y: <span id="screen-y"></span></h3>
      <h3>Current URL of Window Object: <span id="location"></span></h3>
      <h3>Y Scroll Distance: <span id="y-offset"></span></h3>
      <h3>X Scroll Distance: <span id="x-offset"></span></h3>
  </section>
  
  <script src="js/main.js"></script>
</body>
</html>
